        body {

            background-color: #f4f6fc;

        }
        header {
            background-color: #235fa7;

            padding: 20px 0;
            font-size: 28px;
            font-weight: 700;

        .container {
            margin: 30px auto;
            width: 95%;

            background: white;
            padding: 30px 25px;

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 14px 0;
        }
        a {
            text-decoration: none;
            color: #235fa7;
            font-size: 20px;
            font-weight: 600;
            display: block;
            padding: 12px 18px;
            border-radius: 8px;
            border: 2px solid transparent;
            box-shadow: inset 0 0 0 0 #235fa7;
            transition: 
                background-color 0.3s ease,
                color 0.3s ease,
                box-shadow 0.3s ease;
            cursor: pointer;
        }
        a:hover, a:focus {
            background-color: #235fa7;
            color: white;
            box-shadow: inset 400px 0 0 0 #235fa7;
            outline: none;
        }
        /* Separador para los grupos */
        .group-title {
            font-size: 22px;
            font-weight: 700;
            margin: 30px 0 15px;
            color: #444;
            border-bottom: 2px solid #ddd;
